services:
    phpbbde.tou.main_listener:
        class: phpbbde\tou\event\main
        arguments:
            - '@auth'
            - '@config'
            - '@controller.helper'
            - '@user'
            - '@language'
            - '@template'
            - '%core.root_path%'
            - '%core.php_ext%'
        tags:
            - {name: event.listener}
    phpbbde.tou.main_controller:
        class: phpbbde\tou\controller\main
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@request'
            - '@template'
            - '@user'
            - '@language'
            - '@controller.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
